<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Avarias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .resultado {
      background: #e7ffe7;
      border-left: 4px solid #00a000;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Controle de Avarias</h2>

    <label for="codigo">Código do Produto</label>
    <input type="text" id="codigo" placeholder="Toque para escanear" onclick="startScanner()" />
    <video id="preview" style="width:100%;margin-top:10px;display:none;border-radius:8px;"></video>

    <label for="resp">Responsabilidade</label>
    <select id="resp">
      <option value="">Selecione...</option>
      <option value="whirlpool">Whirlpool</option>
      <option value="venkon">Venkon</option>
    </select>

    <label for="tipo">Tipo de Avaria</label>
    <select id="tipo">
      <option value="">Selecione...</option>
      <option value="embalagem">Embalagem</option>
      <option value="produto">Produto</option>
    </select>

    <button onclick="salvar()">Salvar</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function salvar() {
      let codigo = document.getElementById("codigo").value;
      let resp = document.getElementById("resp").value;
      let tipo = document.getElementById("tipo").value;

      if (!codigo || !resp || !tipo) {
        alert("Preencha todos os campos!");
        return;
      }

      let caixa = document.getElementById("resultado");
      caixa.style.display = "block";
      caixa.innerHTML = `
        <strong>Registro salvo!</strong><br>
        Código: ${codigo}<br>
        Responsabilidade: ${resp}<br>
        Tipo: ${tipo}
      `;

      // limpa campos
      document.getElementById("codigo").value = "";
      document.getElementById("resp").value = "";
      document.getElementById("tipo").value = "";
    }
  </script>

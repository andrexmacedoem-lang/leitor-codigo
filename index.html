<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Avarias</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #preview {
      width: 100%;
      display: none;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Controle de Avarias</h2>

    <label>CÃ³digo do Produto</label>
    <input id="codigo" type="text" placeholder="Toque para escanear" readonly>

    <button onclick="scan()">ðŸ“· Escanear CÃ³digo de Barras</button>

    <video id="preview"></video>

    <label>Responsabilidade</label>
    <select id="resp">
      <option value="">Selecione...</option>
      <option>Whirlpool</option>
      <option>Venkon</option>
    </select>

    <label>Tipo de Avaria</label>
    <select id="tipo">
      <option value="">Selecione...</option>
      <option>Embalagem</option>
      <option>Produto</option>
    </select>

    <button onclick="salvar()">Salvar</button>

    <div id="resultado"></div>
  </div>

  <!-- ZXING OFFICIAL LIBRARY -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>

  <script>
    async function scan() {
      const codeReader = new ZXingBrowser.BrowserMultiFormatReader();
      const preview = document.getElementById("preview");
      preview.style.display = "block";

      const cameras = await ZXingBrowser.BrowserCodeReader.listVideoInputDevices();
      if (cameras.length === 0) {
        alert("Nenhuma cÃ¢mera encontrada");
        return;
      }

      codeReader.decodeFromVideoDevice(cameras[0].deviceId, "preview", (result, err) => {
        if (result) {
          document.getElementById("codigo").value = result.text;
          codeReader.reset();
          preview.style.display = "none";
        }
      });
    }

    function salvar() {
      let codigo = document.getElementById("codigo").value;
      let resp = document.getElementById("resp").value;
      let tipo = document.getElementById("tipo").value;

      if (!codigo || !resp || !tipo) {
        alert("Preencha tudo");
        return;
      }

      document.getElementById("resultado").innerHTML = `
        <p><strong>Registro salvo!</strong><br>
        CÃ³digo: ${codigo}<br>
        Resp: ${resp}<br>
        Tipo: ${tipo}</p>
      `;
    }
  </script>

</body>
</html>

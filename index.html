<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Avarias</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }

    .resultado {
      background: #e7ffe7;
      border-left: 4px solid #00a000;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }

    #reader {
      width: 100%;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Controle de Avarias</h2>

    <!-- C贸digo do Produto -->
    <label for="codigo">C贸digo do Produto</label>
    <input type="text" id="codigo" placeholder="Toque para escanear" readonly />

    <button type="button" onclick="startScanner()"> Escanear C贸digo</button>

    <div id="reader"></div>

    <!-- Responsabilidade -->
    <label for="resp">Responsabilidade</label>
    <select id="resp">
      <option value="">Selecione...</option>
      <option value="Whirlpool">Whirlpool</option>
      <option value="Venkon">Venkon</option>
    </select>

    <!-- Tipo de Avaria -->
    <label for="tipo">Tipo de Avaria</label>
    <select id="tipo">
      <option value="">Selecione...</option>
      <option value="Embalagem">Embalagem</option>
      <option value="Produto">Produto</option>
    </select>

    <button onclick="salvar()">Salvar</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <!-- Leitor moderno de c贸digo de barras / QRCode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    let scanner;

    function startScanner() {
      const readerDiv = document.getElementById("reader");
      readerDiv.style.display = "block";

      if (scanner) {
        scanner.stop();
      }

      scanner = new Html5Qrcode("reader");

      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        decodedText => {
          document.getElementById("codigo").value = decodedText;
          scanner.stop();
          readerDiv.style.display = "none";
        },
        errorMessage => {}
      ).catch(err => {
        alert("Erro ao acessar c芒mera: " + err);
      });
    }

    function salvar() {
      let codigo = document.getElementById("codigo").value;
      let resp = document.getElementById("resp").value;
      let tipo = document.getElementById("tipo").value;

      if (!codigo || !resp || !tipo) {
        alert("Preencha todos os campos!");
        return;
      }

      let box = document.getElementById("resultado");
      box.style.display = "block";
      box.innerHTML = `
        <strong>Registro salvo!</strong><br>
        C贸digo: ${codigo}<br>
        Responsabilidade: ${resp}<br>
        Tipo: ${tipo}
      `;

      document.getElementById("codigo").value = "";
      document.getElementById("resp").value = "";
      document.getElementById("tipo").value = "";
    }
  </script>

</body>
</html>
